<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="addProductForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="name" class="form-control" type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="descrip">Descripci√≥n</label>
                    <input id="description" class="form-control" type="text" name="descrip" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <div class="form-group">
                    <label for="foto">URL de la Imagen</label>
                    <input id="image" class="form-control" type="url" name="thumbnail">
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input id="stock" class="form-control" type="number" name="stock" required>
                </div>
                <button class="btn btn-success mt-3">Agregar</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>
    </div>

    <script src="js/products.js"></script>

</body>

</html>
